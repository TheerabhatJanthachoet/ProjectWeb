  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link href="Login.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <!-- เพิ่มลิงก์ไปยังไฟล์ jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css" rel="stylesheet">
    <style>
      /* เพิ่มสไตล์เพื่อเน้นหัวข้อที่เป็นหัวเรื่อง */
    @media print {
        body {
            visibility: hidden;
        }

        #section-to-print {
            visibility: visible;
            position: absolute;
            left: 0;
            top: 0;
        }

        #Home {
            margin-top: 0 !important;
        }
    }

    @media screen {
        #section-to-print {
            display: none;
        }
    }

      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body style="font-family: 'Kanit', sans-serif;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.ecmas.min.js"></script>
    <!-- เมนู -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top shadow p-3 bg-body rounded" style="background-color:white ;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">
                <img src="Picture/WasinLogo.png" width="40%" height="40%" class=" d-inline-block align-text-center">
                
            </a>
            <button class="navbar-toggler " data-bs-toggle="collapse" data-bs-target="#navbartoggle"> 
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id = "navbartoggle">
                <ul class="nav navbar-nav fw-bolder fs-5">
                    <li class="nav-item nav-link">
                        <a href="Admin.html" class="nav-link">ข้อมูลผู้พัก</a>
                    </li>
                    <li class="nav-item nav-link">
                        <a href="AdminRoom.html" class="nav-link">ข้อมูลห้อง</a>
                    </li>
                    <li class="nav-item nav-link">
                        <a href="AdminBill.html" class="nav-link">ออกบิล</a>
                    </li>
                    <li class="nav-item nav-link">
                        <a href="AdminReport.html" class="nav-link" style="color: #ff8c00;">รายงาน</a>
                    </li>
                    <li class="nav-item nav-link">
                        <a href="/" class="nav-link">ออกจากระบบ</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav> 
    <!-- จบเมนู -->
    
    
    <section id="Home" class="h-100 min-vh-100" style="background-color: #ff8c00 ;margin-top: 100px;">
        <div class=" py-5 p-5 ">
          <div class="row d-flex justify-content-center h-100">
            <div class="col col-xxl-12 p-2" >
              <div class="h-100 text-nowrap">
                <div class="p-4" style="border-radius: 1rem; background-color: white">
                    <div>
                        <form class="d-flex flex-column gap-1">
                            <div class="row justify-content-center">

                                <div class="col-md-2">
                                    <label for="selectYear" class="form-label">ปี</label>
                                    <select name="years" class="form-select" id="selectYear" required onchange="SelectYearReport()">
                                        <option value="">ทั้งหมด</option>                                                
                                     </select>
                                    
                                </div>

                                <div class="col-md-2">
                                    <label for="selectMonth" class="form-label">เดือน</label>
                                    <select name="months" class="form-select" id="selectMonth" required onchange="sortYearMonth()">
                                        <option value="">ทั้งหมด</option>
                                        <option value="มกราคม">มกราคม</option>
                                        <option value="กุมภาพันธ์">กุมภาพันธ์</option>
                                        <option value="มีนาคม">มีนาคม</option>
                                        <option value="เมษายน">เมษายน</option>
                                        <option value="พฤษภาคม">พฤษภาคม</option>
                                        <option value="มิถุนายน">มิถุนายน</option>
                                        <option value="กรกฎาคม">กรกฎาคม</option>
                                        <option value="สิงหาคม">สิงหาคม</option>
                                        <option value="กันยายน">กันยายน</option>
                                        <option value="ตุลาคม">ตุลาคม</option>
                                        <option value="พฤศจิกายน">พฤศจิกายน</option>
                                        <option value="ธันวาคม">ธันวาคม</option>
                                    </select>
                                </div>
                                <!-- <div class="col-md-2">
                                    

                                </div> -->
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary me-3" id="printBillButton" onclick="openBillForm()">
                                        พิมพ์ทั้งหมด
                                    </button>
                                    <button type="button" class=" btn btn-warning " data-bs-toggle="modal" data-bs-target="#editModal">แก้ไขสถานะ</button>
                                </div>
                                
                            </div>

                             <!-- Modalstatus -->
                            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">แก้ไขสถานะ</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="yearSelect" class="form-label" >ปี</label>
                                        <select class="form-select" id="yearSelect" onchange="setdatamonth()">
                                            <option value=""></option>
                                        <!-- Options for years -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="monthSelect" class="form-label" >เดือน</label>
                                        <select class="form-select" id="monthSelect" onchange="setroomstatus()">
                                            <option value=""></option>
                                            <option value="มกราคม">มกราคม</option>
                                            <option value="กุมภาพันธ์">กุมภาพันธ์</option>
                                            <option value="มีนาคม">มีนาคม</option>
                                            <option value="เมษายน">เมษายน</option>
                                            <option value="พฤษภาคม">พฤษภาคม</option>
                                            <option value="มิถุนายน">มิถุนายน</option>
                                            <option value="กรกฎาคม">กรกฎาคม</option>
                                            <option value="สิงหาคม">สิงหาคม</option>
                                            <option value="กันยายน">กันยายน</option>
                                            <option value="ตุลาคม">ตุลาคม</option>
                                            <option value="พฤศจิกายน">พฤศจิกายน</option>
                                            <option value="ธันวาคม">ธันวาคม</option>
                                        <!-- Options for months -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="roomSelect" class="form-label">เลือกห้อง</label>
                                        <select class="form-select" id="roomSelect">
                                        <!-- Options for rooms -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">สถานะ</label>
                                        <div class="col-md">
                                            <select class="form-select" id="Status" required >
                                                
                                                <option value="ยังไม่ชำระ">ยังไม่ชำระ</option>
                                                <option value="ชำระแล้ว">ชำระแล้ว</option>
                                            </select>
                                        </div>
                                    
                                    </div>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                                    <button type="button" class="btn btn-primary" id="savestatus">บันทึก</button>
                                    </div>
                                </div>
                                </div>
                            </div>

                            
                            <div class="table-responsive overflow-auto text-nowrap">
                                <table id="BillList" class="table table-striped">
                                  <thead>
                                    <tr>
                                      <th class="text-center sortable">ห้อง</th>
                                      <th class="text-center sortable">ปี</th>
                                      <th class="text-center sortable">เดือน</th>
                                      <th class="text-center sortable">ชื่อ</th>
                                      <th class="text-center sortable">นามสกุล</th>
                                      <th class="text-center sortable">ค่าน้ำ</th>
                                      <th class="text-center sortable">ค่าไฟ</th>
                                      <th class="text-center sortable">ค่าเช่าห้อง</th>
                                      <th class="text-center sortable">ค่าอื่นๆ</th>
                                      <th class="text-center sortable">รวมทั้งสิ้น</th>
                                      <th class="text-center sortable">สถานะการชำระ</th>
                                      <th class="text-center" style="cursor: default;"></th>
                                      <th class="text-center" style="cursor: default;">แก้ไขสถานะ</th>
                                      
                                    </tr>
                                  </thead>
                
                                  <tbody id="tableList">
                                      
                                  </tbody>
                                </table>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>

    <section id="section-to-print">
        <div id="billReceipt" class="container"></div>
    </section>

    <script src="AdminReport.js"></script>
  </body>
</html>
