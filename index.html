    <section id="Home" class="vh-100" style="background-color: #ff8c00;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="Picture/LoginHome.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                        <form id="loginForm">
      
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                <span class="h1 fw-bold mb-0">หอพักวศิน</span>
                            </div>
        
                                
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">ชื่อผู้ใช้</label>
                            </div>
        
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">รหัสผ่าน</label>
                            </div>
        
                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit" name="login" >เข้าสู่ระบบ</button>
                            </div>
      
                        </form>
      
                    </div>
                  </div>

            </div>

      <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
    
          // เช็คค่าที่ใส่เข้ามา ให้เปรียบเสมือน User และ Password ที่ต้องการ
          const desiredUsername = "Admin";
          const desiredPassword = "1234";
    
          if (username === desiredUsername && password === desiredPassword) {
            // หากล็อกอินถูกต้อง ให้เปลี่ยนหน้าไปยัง Admin.html
            window.location.replace("Admin.html");
          } else {
            alert("Invalid credentials");
          }
        });
      </script>
